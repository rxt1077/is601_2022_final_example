{% extends 'example_app/base.html' %}
{% load static %}

{% block title %}Order Form{% endblock %}

{% block content %}
<p>Please use the following form to submit an order.</p>
<form action="{% url 'order' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
